<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <img width="100" height="50" src="https://masglobalconsulting.com/wp-content/uploads/sites/26/2019/05/MasGlobal_logo_full-1.png" class="custom-logo" alt="MasGlobal Consulting" srcset="https://masglobalconsulting.com/wp-content/uploads/sites/26/2019/05/MasGlobal_logo_full-1.png 383w, https://masglobalconsulting.com/wp-content/uploads/sites/26/2019/05/MasGlobal_logo_full-1-300x128.png 300w" sizes="(max-width: 383px) 100vw, 383px">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="nav nav-pills flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark active" [routerLink]='["/fetch-data"]'>Get Employees</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
